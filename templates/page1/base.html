{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="{%static 'css/nature.css'%}" />
    <link
      rel="stylesheet"
      href="{%static 'bootstrap-5.2.3-dist/css/bootstrap.css'%}"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <title>COMPO</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
      <div class="container-fluid">
        <a
          class="navbar-brand ms-5"
          href="{% url 'home' %}"
          ><h1>COMPOSTI</h1></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active ms-5 fs-2"
                href="{% url 'home' %}"
                aria-current="page"
                >accueil</a
              >
            </li>
          </ul>
          <form class="d-flex fs-2 me-5">
            <div class="nav-item dropdown me-5" >
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >s'inscrire</a
              >
              <ul class="dropdown-menu">
                <li>
                  <a
                    class="dropdown-item"
                    href="{% url 'compte' 'composteur' %}"
                    >Inscrivez-vous en tant que composteur.</a
                  >
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="{% url 'compte' 'greeneur' %}"
                    >Inscrivez-vous en tant que greeneur.</a
                  >
                </li>
              </ul>
            </div>
            <a
              href="{% url 'login' %}"
              class="btn btn-outline-success my-2 my-sm-0 fs-3"
              >Connectez-vous.</a
            >
          </form>
        </div>
      </div>
    </nav>

    {% block content %} {% endblock %}
    <div class="container w-auto h-auto ">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top text-center"    >
      <div class="container py-3">
        <div class="row">
          <div class="col">
            <a
              class="btn-outline-light btn btn-floating m-1"
              style="background-color: #3b5998"
              href="#!"
              ><i class="bi bi-facebook"></i
            ></a>
            <a
              class="btn-outline-light btn btn-floating m-1"
              style="background-color: #55acee"
              href="#!"
              ><i class="bi bi-twitter"></i
            ></a>
            <a
              class="btn-outline-light btn btn-floating m-1"
              style="background-color: #dd4b39"
              href="#!"
              ><i class="bi bi-google"></i
            ></a>
            <a
              class="btn-outline-light btn btn-floating m-1"
              style="background-color: #ac2bac"
              href="#!"
              ><i class="bi bi-instagram"></i
            ></a>
          </div>
        </div>
      </div>
      <div class="container-fluid py-2">
        <div class="container text-white">
          <span>Â© 2023 COMPO.com</span>
        </div>
      </div>
    </footer>
  </div>
    <script src="{%static 'bootstrap-5.2.3-dist/js/bootstrap.bundle.js'%}"></script>
  </body>
</html>
